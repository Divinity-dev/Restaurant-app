<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9bfdeacb4.js" crossorigin="anonymous"></script>
    <title>Restaurant</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <img alt="logo" class="logo"/> 
            <ul class="nav-menu">
                <li><a id="meal" class="active" href="#">Meal(<span class="count"></span>)</a></li> 
                <li><a id="service" href="#">Services</a></li> 
                <li><a id="contact" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="items">
        <div class="content" id="content">
            
        </div>
    </section>
    <section class="popup">
        <div class="popup-content">
            <i class="fa-sharp fa-solid fa-circle-xmark close-btn"></i>
            <img class="foods" id="img-food">
            <p class="description"></p>
            <p class="cmt-title">comments(<span class="counter"></span>)</p>
            <div class="all-comments"></div>
            <p>Add a comment</p>
            <form class="frm" id="addCmtForm">
                <input type="text" placeholder="your name" class="name" id="name"/>
                <textarea placeholder="your insights" class="text-area" id="text-area"></textarea>
                <button type="submit" class="comment-btn">comment</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer">
            <h2>Created Divine and Crispin. All rights reserved. </h2>
        </div>
    </footer>
</body>
</html>
